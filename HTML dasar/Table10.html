<!-- table simple -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabel</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="5"> <!-- border=untuk garis bingkainya, dengan satuan pixel. cellspacing=untuk jarak antar cell, cellspadding==untuk luas cellny-->

	<!-- baris pertama -->
	<tr> <!-- tr = table row. untuk baris -->
		<td>baris 1, kolom 1</td> <!-- td = table data. untuk cellnya -->
		<td>baris 1, kolom 2</td>
	</tr>
	<!-- baris kedua -->
	<tr>
		<td>baris 2, kolom 1</td>
		<td>baris 2, kolom2</td>
	</tr>

</table> 

</body>
</html>
