<!-- table complex -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table2</title>
</head>
<body>

<table>
	<thead> <!-- table header -->
		<tr> <!-- header nya berbaris -->
			<th></th>
			<th>kolom 1</th>
			<th>kolom 2</th>
		</tr>
	</thead>
	<tbody> <!-- table body -->
		<tr><!-- table row -->
			<th>Baris 1,</th> <!-- table header = headernya disamping -->
			<td>baris 1, kolom 1</td>
			<td>baris 1, kolom 2</td>
		</tr>
		<tr>
			<th>Baris 2,</th> <!-- table header = headernya disamping -->
			<td>baris 2, kolom 1</td>
			<td>baris 2, kolom 2</td>
		</tr>
	</tbody>
</table>

</body>
</html>
