<!-- 
Div merupakan tag multifungsi yang bisa kamu gunakan sesuai dengan kebutuhan. ... Fungsi div pada HTML biasanya untuk mengelompokkan elemen atau tag-tag agar menjadi suatu grup. Tag div ini juga sering digunakan untuk mendefinisikan id atau class dari css.
tag <div> adalah tag yang tidak memiliki makna apa-apa
Tag <div> yang tidak memiliki style bawaan (tidak memiliki efek tampilan apa-apa), dapat dengan mudah diubah menggunakan CSS. Biasanya tag <div> menggunakan atribut id sebagai pembeda antara tag <div> yang satu dengan yang lainnya. -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Div</title>
</head>
<body>
   
  <div id="header">
    <h1>Judul Website</h1>
  </div>
     
  <div id="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
     
  <div id="content">
    <div id="article_1">
      <p>......Isi dari artikel.....</p>
    </div>
  </div>
     
  <div id="sidebar">
    <h1>Artikel Terbaru</h1>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </div>
     
  <div id="footer">
    <p>jdkfghzvnjzfhfdsh</p>
  </div>
</body>
</html>
