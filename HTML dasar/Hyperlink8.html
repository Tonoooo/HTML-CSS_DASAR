<!-- Hyperlink atau sering disebut dengan link atau web link -->
<!-- link yang terhubung dengan sumber lain menurut spesifikasinya.
pake <a></a> artinya anchor -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Hyperlink</title>
</head>
<body>
<!-- di <a></a> ada atrbute href ini kita bisa masukkan link/sumbernya.
yang bisa kita masukkan di href:
- external link, seperti https://www.google.com
- internal link, seperti web yang satu domain
- page anchor (bagian tertentu dari sebuah halaman), contohnya ada difile Hyperlinklatihan2.html
 -->

<!-- external link -->
<p>klik <a href="https://www.google.com">disini</a> untuk informasi lebih lanjut.</p>


<!-- internal link -->
<p>klik <a href="list7.html">disini</a> untuk internal link.</p>

<!-- page anchor -->
<p>klik <a href="Hyperlinklatihan2.html#bagian3">disini</a> untuk page anchor.</p>

<!-- untuk ke tab baru/tidak membuka tab baru <a target=""></a>
	_self = tidak membuka tab baru 
	_blank = membuka tab baru
 -->
<p>klik <a href="Hyperlinklatihan2.html#bagian3" target="_blank">disini</a> untuk ke tab baru.</p>

<!-- jika warna tulisan (disini) ungu artinya sudah pernah mengunjungi sumbernya.
jika warna biru artinya belum pernah mengunjungi sumbernya-->
</body>
</html>
