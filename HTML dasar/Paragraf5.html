<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML paragraf</title>
</head>
<body>

<!-- tag p,br,dan hr -->
<p>ini adalah paragraf 1</p> <!-- p adalah paragrap -->
<br> <!-- <br> untuk baris baru  -->
<p>ini adalah <br> paragraf 2</p>
<hr> <!-- <hr> gunanya untuk garis horizontal -->

<!-- tag b,i,u -->
<b> ini untuk text bold </b>
<i> ini untuk text italic </i>
<u> ini untuk menambahkan underline </u>

<!-- contoh b,i,u -->
<p><b>Selamat datang</b> di <i>belajar html dasar</i></p>
<p>ditutor <u>WPU</u></p>
<hr>

<!-- tag strong dan em -->
<p><strong> strong ini untuk text penekanan</strong> dan <em>em untuk sama untuk seperti text italic</em></p>

</body>
</html>
